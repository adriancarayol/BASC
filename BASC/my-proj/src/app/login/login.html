	<header>
	<nav>
        <div class="nav-wrapper white">
            <a [routerLink]="['']" class="brand-logo center light-blue-text text-lighten-3"><img src="/img/rocket-icon.png" width='30px' height='30px'> BASC</a>
        </div>
  	</nav>
</header>
	<main>
		<div class="container">
		<div class="section">
			<div class="row">
			<form action="#">
				<div class="col offset-l4 l4 s12 white z-depth-2 login-wrapper">
					<h4 class="center-align light-blue-text text-lighten-3">Inicia sesión</h4>
					<div class="divider"></div>
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix">account_circle</i>
									<input id="email" type="email" class="validate">
									<label for="email">Correo electrónico</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix">lock</i>
									<input id="pass" type="password" class="validate">
									<label for="pass">Contraseña</label>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<p>
										<input type="checkbox" id="remember">
										<label for="remember">Recuerdame</label>
									</p>
								</div>
							</div>
							<div class="divider"></div>
							<div class="row">
								<div class="col s12">
								<p style="text-align: center;">
									<a class="btn waves-effect waves-light light-blue lighten-3" [routerLink]="['/project']">Iniciar sesión</a>
								</p>
								</div>
							</div>
							<div class="divider"></div>
							 <p class="flow-text">¿Nuevo en BASC? <a [routerLink]="['/signup']">¡Registrame!</a></p>
						</form>
					</div>
				</div>
				</form>
			</div>
			</div>
			<br><br>
			<div class="section"></div>
		</div>
	</main>
	<footer class="page-footer white ">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="light-blue-text text-lighten-3">Base Founding</h5>
                <p class="light-blue-text text-lighten-3">Es hora de hacer realidad tu proyecto.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="light-blue-text text-lighten-3">Links</h5>
                <ul>
                  <li><a class="light-blue-text text-darken-3" [routerLink]="['/about']">Nosotros</a></li>
                  <li><a class="light-blue-text text-darken-3" href="#!">Contacto</a></li>
                  <li><a class="light-blue-text text-darken-3" href="#!">Ayuda</a></li>
                  <li><a class="light-blue-text text-darken-3" href="#!">Condiciones legales</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container light-blue-text text-darken-3">
            © 2017 Base Founding
            </div>
          </div>
        </footer>
